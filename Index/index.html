<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Evaluation Web Application</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Property Evaluation</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Get Accurate Property Valuations</h2>
            <p>Instant, reliable, and up-to-date property evaluations for homeowners, real estate agents, and investors.</p>
        </section>

        <section class="form-section">
            <h3>Property Valuation Form</h3>
            <form id="property-evaluation-form">
                <div class="form-group">
                    <label for="address">Property Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter property address" required>
                </div>

                <div class="form-group">
                    <label for="size">Property Size (Square Feet):</label>
                    <input type="number" id="size" name="size" placeholder="Enter property size" min="1" required>
                </div>

                <div class="form-group">
                    <label for="bedrooms">Number of Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" placeholder="Enter number of bedrooms" min="0" required>
                </div>

                <div class="form-group">
                    <label for="bathrooms">Number of Bathrooms:</label>
                    <input type="number" id="bathrooms" name="bathrooms" placeholder="Enter number of bathrooms" min="0" required>
                </div>

                <div class="form-group">
                    <label for="year-built">Year Built:</label>
                    <input type="number" id="year-built" name="year-built" placeholder="Enter year built" min="1500" max="2024">
                </div>

                <button id="submitButton">Submit</button>
                <button id="clearButton">Clear</button>
            </form>

            <div id="result"></div>
            <div id="loading" style="display:none;">Loading...</div>
        </section>
    </main>


</body>
</html>
